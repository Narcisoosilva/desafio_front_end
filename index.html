<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Página Exemplo</title>
    <!-- O elemento <title> define o título da página que aparece na aba do navegador -->
    <link rel="stylesheet" href="styles.css">
    <!-- O elemento <link> é usado para conectar um arquivo CSS externo à página HTML -->
</head>
<body>
    <header>
        <h1>Bem-vindo à Minha Página</h1>
        <!-- O elemento <h1> é usado para definir o cabeçalho principal da página -->
        <nav>
            <ul>
                <li><a href="#section1">Seção 1</a></li>
                <li><a href="#section2">Seção 2</a></li>
                <li><a href="#section3">Seção 3</a></li>
            </ul>
            <!-- O elemento <nav> define uma seção de navegação na página -->
        </nav>
    </header>
    
    <main>
        <section id="section1">
            <h2>Seção 1</h2>
            <p>Este é o conteúdo da primeira seção.</p>
            <!-- O elemento <p> é usado para definir um parágrafo de texto -->
        </section>
        
        <section id="section2">
            <h2>Seção 2</h2>
            <p>Este é o conteúdo da segunda seção.</p>
        </section>
        
        <section id="section3">
            <h2>Seção 3</h2>
            <p>Este é o conteúdo da terceira seção.</p>
        </section>
    </main>
    
    <footer>
        <p>© 2024 Minha Página Exemplo. Todos os direitos reservados.</p>
        <!-- O elemento <footer> define o rodapé da página -->
    </footer>
    
    <script src="scripts.js"></script>
    <!-- O elemento <script> é usado para incluir um arquivo JavaScript externo -->
</body>
</html>
